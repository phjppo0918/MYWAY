apiVersion: apps/v1
kind: Deployment
metadata:
  name: crewship-mysql-slave
spec:
  selector:
    matchLabels:
      app: crewship-mysql-slave
      component: crewship-mysql-slave
      tier: back
  replicas: 1
  template:
    metadata:
      labels:
        app: crewship-mysql-slave
        component: crewship-mysql-slave
        tier: back
    spec:
      containers:
        - name: crewship-mysql-slave
          image: mysql:latest
          ports:
            - containerPort: 3306
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-volume
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: database.password
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: database.schema
      volumes:
        - name: mysql-volume
          hostPath:
            path: /volume/data/crewship